{% extends 'indexadmin.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_events">
    <center><h4>Manage Events</h4></center>
  <div align="center">
    <table width="100" border="1" id="customers">
      <tr>
        <th scope="col">EVENT NAME </th>
        <th scope="col">EVENT DESCRIPTION  </th>
        <th scope="col">RATE</th>
        <th scope="col">PHOTO</th>
        <th> </th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.event_name}}</td>
        <td>&nbsp;{{i.eve_desc}}</td>
        <td>&nbsp;{{i.rate}}</td>
        <td><img src="{{i.photo.url}}" width="120" height="120"></td>
        <td><p><a href="{% url 'editevent' id=i.id %}" class="btn btn-primary">EDIT</a></p>
        <p><a href="{% url 'deleteeve' id=i.id %}" class="btn btn-primary">DELETE</a></p></td>
      </tr>
            {% endfor %}

      </table>
  </div>
  <br>
          <div align="center">
            <input type="submit" name="Submit" value="ADD NEW EVENTS" class="btn btn-primary" />
            </div>


</form>
</body>
</html>
{% endblock %}
