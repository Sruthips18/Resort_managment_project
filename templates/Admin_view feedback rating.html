{% extends 'indexadmin.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
    <center><h4>View FeedBack & rating</h4></center>
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th scope="col">NAME </th>
        <th scope="col">FEEDBACK</th>
        <th scope="col">RATING</th>
        <th scope="col">DATE</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.user_id.firstname}} {{i.user_id.lastname}}</td>
        <td>&nbsp;{{i.description}}</td>
        <td>&nbsp;{{i.rating}}</td>
        <td>{{i.date}}</td>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
</body>
</html>
{% endblock %}
