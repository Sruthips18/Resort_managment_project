{% extends 'indexadmin.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="addbutton">
      <center><h4>Manage Cottage </h4></center>

  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th scope="col">Cottage Number </th>
        <th scope="col">Cottage Details </th>
        <th scope="col">Number of Rooms </th>
        <th scope="col"><p>Cottage</p>
        <p>Facilities</p></th>
        <th></th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.cottage_num}}</td>
        <td>&nbsp;{{i.cottage_details}}</td>
        <td>&nbsp;{{i.number_rooms}}</td>
        <td>{{i.cottage_facility}}</td>
        <td><p><a href="{% url 'editcottage' id=i.id %}" class="btn btn-success">EDIT</a></p>
        <p><a href="{% url 'deletecott' id=i.id %}" class="btn btn-primary">DELETE</a></p></td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <br>
        <div align="center">
          <input type="submit" name="Submit" value="ADD NEW COTTAGE" class="btn btn-primary"/>

</form>
</body>
</html>
{% endblock %}
