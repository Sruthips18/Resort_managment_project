{% extends 'indexadmin.html' %}
{% block body %}

<body>
<form action="add_room" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <center><h4>Add New Rooms</h4></center>
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th>COTTAGE NUMBER </th>
        <td><label>
        <select name="select1" required>
          {% for i in val %}
            <option value="{{i.id}}">{{i.cottage_num}}</option>
          {% endfor %}
          </select>
        </label></td>
      </tr>
      <tr>
        <th>ROOM NUMBER </th>
        <td><label>
          <input type="text" name="textfield2"required />
        </label></td>
      </tr>
      <tr>
        <th>NUMBER OF PERSONS </th>
        <td><label>
          <input type="text" name="textfield3" required/>
        </label></td>
      </tr>
      <tr>
        <th>PHOTO</th>
        <td><label>
          <input type="file" name="file" required/>
        </label></td>
      </tr>
      <tr>
        <th>ROOM FACILITIES </th>
        <td><label>
          <select name="select" required>
            <option>AC ROOM</option>
            <option>FAMILY COT BED</option>
            <option>SINGLE COT BED</option>
            <option>DOUBLE COT BED</option>
            <option>SWIMMING POOL</option>
          </select>
        </label></td>
      </tr>
      <tr>
        <th>DESCRIPTION</th>
        <td><label>
          <textarea name="textarea" required></textarea>
        </label></td>
      </tr>
      <tr>
        <th>RATE</th>
        <td><label>
          <input type="text" name="textfield4"required />
        </label></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><label>
          <input type="submit" name="Submit" value="ADD"  class="btn btn-primary"/>
        </label></td>
      </tr>
      </table>
  </div>
</form>
</body>
</html>
{% endblock %}
