{% extends 'indexadmin.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_facilities">
  <br>
    <center><h4>Manage Facilities</h4></center>
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th>FACILITY NAME </th>
        <th>RATE</th>
        <th>FACILITY DESCRIPTION </th>
        <th>&nbsp;</th>
      </tr>
      {% for i in val %}
            {% if i.rate != 0 %}
      <tr>
        <td>{{i.faci_name}}</td>
        <td>{{i.rate}}</td>
        <td>{{i.desc}}</td>
        <td><p><a href="{% url 'editfacility' id=i.id %}" class="btn btn-primary">EDIT</a></p>
        <p><a href="{% url 'deletefac' id=i.id %}" class="btn btn-primary">DELETE</a></p></td>
      </tr>
      {% endif %}
      {% endfor %}
    </table>
  </div>
  <br>

          <div align="center">
            <input type="submit" name="Submit" value="ADD NEW FACILITIES" class="btn btn-primary"/>
            </div>

</form>
</body>
</html>
{% endblock %}
