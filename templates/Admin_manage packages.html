{% extends 'indexadmin.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_packages">
    <center><h4>Manage Packages</h4></center>
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th scope="col">PACKAGE NAME </th>
        <th scope="col">RATE</th>
        <th scope="col">PHOTO</th>
        <th scope="col">DESCRIPTION</th>
        <th scope="col">START DATE</th>
        <th scope="col">END DATE</th>
        <th scope="col">&nbsp;</th>
      </tr>
        {% for i in val %}
      {% if i.rate != 0 %}
      <tr>
        <td>&nbsp;{{i.pack_name}}</td>
        <td>&nbsp;{{i.rate}}</td>
        <td><img src="{{i.photo.url}}" width="100" height="100"></td>
        <td>{{i.description}}</td>
        <td>{{i.start_date}}</td>
        <td>{{i.end_date}}</td>
        <td><p><a href="{% url 'editpack' id=i.id %}" class="btn btn-primary" >EDIT</a></p>
        <p><a href="{% url 'deletepack' id=i.id %}" class="btn btn-primary" >DELETE</a></p></td>
      </tr>
      {% endif %}
      {% endfor %}
    </table>
  </div>
  <br>

          <div align="center">
            <input type="submit" name="Submit" value="ADD NEW PACKAGE" class="btn btn-primary" />
            </div>

</form>
</body>
</html>
{% endblock %}
