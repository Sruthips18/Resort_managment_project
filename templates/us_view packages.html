{% extends 'indexuser.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <br>
  <br>
      <center><h4> View Packages</h4></center>

  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
                <th scope="col">PHOTO  </th>

        <th scope="col">PACKAGE NAME </th>
        <th scope="col">RATE</th>
        <th scope="col">START DATE </th>
        <th scope="col">END DATE  </th>
      </tr>
      {% for i in val %}
      {% if i.rate != 0 %}
      <tr>
                <td>&nbsp;<img src="{{i.photo.url}}"height="200" width="200"/></td>
        <td>&nbsp;{{i.pack_name}}</td>
        <td>&nbsp;{{i.rate}}</td>
        <td>{{i.start_date}}</td>
        <td>{{i.end_date}}</td>
      </tr>
      {% endif %}
      {% endfor %}
      </table>
  </div>
</form>
</body>
</html>
{% endblock %}
