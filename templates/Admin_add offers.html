{% extends 'indexadmin.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_off">
  <center><h4>Add New Offers</h4></center>
  <div align="center">
    <table width="200" border="1" id="customers">
       <tr>
        <th scope="row">PACKAGE_NAME</th>
        <td><label>
          <select name="select" required>
            {% for i in val %}
            <option value="{{i.id}}">{{i.pack_name}}</option>
          {% endfor %}
          </select>
        </label></td>
      <tr>
        <th scope="row">NUMBER OF PERSONS </th>
        <td><label>
          <input type="text" name="textfield" required/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">RATE </th>
        <td><label>
          <input type="text" name="textfield2"required />
        </label></td>
      </tr>
      <tr>
        <th scope="row">START DATE </th>
        <td><label>
          <input type="date" name="textfield4" required min="{{cdt}}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">END DATE </th>
        <td><label>
          <input type="date" name="textfield5" required />
        </label></td>
      </tr>
      <tr>
        <th scope="row">OFFER PRICE </th>
        <td><label>
          <input type="text" name="textfield3" required/>
        </label></td>
      </tr>
      <tr>
        <td colspan="2" scope="row"><label>
          <input type="submit" name="Submit" value="ADD" class="btn btn-primary"/>
        </label></td>
      </tr>
      </table>
  </div>
</form>
</body>
</html>
{% endblock %}
