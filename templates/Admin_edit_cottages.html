{% extends 'indexadmin.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="{% url 'update_cott' %}">
  <center><h4>Edit Cottage Details</h4></center>
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th scope="row">Cottage Number </th>
        <td><label>
          <input type="text" name="textfield" value="{{val.cottage_num}}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Cottage Details </th>
        <td><label>
          <textarea name="textarea">{{val.cottage_details}}</textarea>
        </label></td>
      </tr>
      <tr>
        <th scope="row">Number of Rooms </th>
        <td><label>
          <input type="text" name="textfield2" value="{{val.number_rooms}}"/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">cottage Facilities</th>
        <td><label>
          <textarea name="textarea2">{{val.cottage_facility}}</textarea>
        </label></td>
      </tr>
      <tr>
        <td colspan="2" scope="row"><label>
          <input type="submit" name="Submit" value="Updates"  class="btn btn-primary"/>
        </label></td>
      </tr>
    </table>
  </div>
</form>
</body>
</html>
{% endblock %}
