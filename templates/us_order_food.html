{% extends 'indexuser.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="{% url 'us_order_menu' %}">
  <br>
  <center><h4> BOOK YOUR FAVOURITE FOOD</h4></center>
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th colspan="2" scope="col"><center>{{val.item_name}}</center></th>
      </tr>
      <tr>
        <td colspan="2"><center>&nbsp;<img src="{{ val.photo.url }}" width="350" height="250"/>

          <h5><font style="width:200px;height:200px;" color="black"><b>Rate :{{val.rate}} /-</b></font> </h5>
        </center>
        <center>Quantity
        <label>
          <input type="text" name="textfield" required/>
        </label></center></td>
      </tr>

      <tr align="center">
        <td colspan="2"><label>
          <input type="submit" name="Submit" value="Order Now" class="btn btn-primary" />
        </label>
          <input type="submit" name="Submit" value="Continue Order" class="btn btn-primary"/>
        </label></td>
      </tr>
      </table>
  </div>
</form>
</body>
</html>
{% endblock %}
