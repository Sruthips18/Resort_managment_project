{% extends 'indexadmin.html' %}
{% block body %}

<body>
<p>&nbsp;</p>
<form action="add_eve" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <center><h4>Add New Events</h4></center>
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th scope="row">EVENT NAME </th>
        <td><label>
          <input type="text" name="textfield" required/>
        </label></td>
      </tr>
      <tr>
        <th scope="row"> DESCRIPTION </th>
        <td><label>
          <textarea name="textarea" required></textarea>
        </label></td>
      </tr>
      <tr>
        <th scope="row">RATE</th>
        <td><label>
          <input type="text" name="textfield2" required/>
        </label></td>
      </tr>
      <tr>
        <th scope="row">PHOTO</th>
        <td><label>
          <input type="file" name="file" required />
        </label></td>
      </tr>
      <tr>
        <td colspan="2" scope="row"><label>
          <input type="submit" name="Submit" value="ADD" class="btn btn-primary" />
        </label></td>
      </tr>
    </table>
  </div>
</form>
</body>
</html>
{% endblock %}
