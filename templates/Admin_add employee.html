{% extends 'indexadmin.html' %}
{% block body %}

<body>
<form action="add_emp" method="post" enctype="multipart/form-data" name="form1" id="form1">
 <CENTER> <h4>Add New Employee</h4></CENTER>
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th>FIRST NAME </th>
        <td><label>
          <input type="text" name="textfield" required pattern="[A-Z a-z]{2,25}"/>
        </label></td>
      </tr>
      <tr>
        <th>LAST NAME </th>
        <td><label>
          <input type="text" name="textfield2" required/>
        </label></td>
      </tr>
      <tr>
        <th>HOUSE NAME</th>
        <td><label>
          <input type="text" name="textfield3" required/>
        </label></td>
      </tr>
      <tr>
        <th>PLACE</th>
        <td><label>
          <input type="text" name="textfield4" required />
        </label></td>
      </tr>
      <tr>
        <th>PINCODE</th>
        <td><label>
          <input type="text" name="textfield5" pattern="[0-9]{6}"/>
        </label></td>
      </tr>
      <tr>
        <th>CITY</th>
        <td><label>
          <input type="text" name="textfield6" required />
        </label></td>
      </tr>
      <tr>
        <th>DISTRICT</th>
        <td><label>
          <select name="select" required>
            <option value="">select</option>
            <option>Thiruvananthapuram</option>
            <option>Kollam</option>
            <option>Pathanamthitta</option>
            <option>Alappuzha</option>
            <option>Kottayam</option>
            <option>Idukki</option>
            <option>Ernakulam</option>
            <option>Thrissur</option>
            <option>Palakkad</option>
            <option>Malapuram</option>
            <option>Kozhikode</option>
            <option>Wayanad</option>
            <option>Kannur</option>
            <option>Kasaragod</option>
          </select>
        </label></td>
      </tr>
      <tr>
        <th>STATE</th>
        <td><label>
          <input type="text" name="textfield7" required/>
        </label></td>
      </tr>
      <tr>
        <th>MOBILE NUMBER </th>
        <td><label>
          <input type="text" name="textfield8"  pattern="[6789][0-9]{9}"/>
        </label></td>
      </tr>
      <tr>
        <th>GENDER</th>
        <td><label>
          <input name="radiobutton" type="radio" value="Male" checked/>
        MALE
        <input name="radiobutton" type="radio" value="Female" />
FEMALE
<input name="radiobutton" type="radio" value="Transgenders" />
TRANSGENDERS</label></td>
      </tr>
      <tr>
        <th>DOB</th>
        <td><label>
          <input type="date" name="textfield9" required />
        </label></td>
      </tr>
      <tr>
        <th>ADHAR NUMBER </th>
        <td><label>
          <input type="text" name="textfield14" required/>
        </label></td>
      </tr>
      <tr>
        <th>SALARY</th>
        <td><label>
          <input type="text" name="textfield10" required/>
        </label></td>
      </tr>
      <tr>
        <th>EMPLOYEE TYPE </th>
        <td><label>
          <select name="select2" required>
            <option value="">select</option>
            <option>ROOM</option>
            <option>KITCHEN</option>
          </select>
        </label></td>
      </tr>
      <tr>
        <th>JOB TITLE </th>
        <td><label>
          <input type="text" name="textfield11" required/>
        </label></td>
      </tr>
      <tr>
        <th>PHOTO</th>
        <td><label>
          <input type="file" name="file" required/>
        </label></td>
      </tr>
      <tr>
        <th>USERNAME</th>
        <td><label>
          <input type="text" name="textfield12" required />
        </label></td>
      </tr>
      <tr>
        <th>PASSWORD</th>
        <td><label>
          <input type="password" name="textfield13" id="textfield13"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required />
        </label></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td><label>
          <input type="submit" name="Submit" value="ADD" class="btn btn-primary"/>
        </label></td>
      </tr>
      </table>
    <label></label>
  </div>
</form>
</body>
</html>
{% endblock %}
