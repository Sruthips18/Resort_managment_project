{% extends 'indexkitchen.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_food">
  <br>
    <center><h4>Manage Food Menu</h4></center>
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th>Item Name </th>
        <th>Item description </th>
        <th>PHOTO</th>
        <th>Amount</th>
        <th>Quantity</th>
        <th></th>

      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.item_name}}</td>
        <td>{{i.item_description}}</td>
        <td><img src="{{i.photo.url}}" width="150" height="150"></td>
        <td>{{i.rate}}</td>
        <td>&nbsp;{{i.stock}}</td>


        <td><p><a href="{% url 'editfood' id=i.id %}" class="btn btn-success">EDIT</a></p>
        <p><a href="{% url 'deletefood' id=i.id %}" class="btn btn-primary">DELETE</a></p></td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <br>

          <div align="center">
            <input type="submit" name="Submit" value="ADD NEW FOOD" class="btn btn-primary"/>
            </div>

</form>
</body>
</html>
{% endblock %}
