{% extends 'indexkitchen.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="">
  <br>
  <br>
  <br>

  <center><h4> User orderes items and quantity</h4></center>
  <div align="center">
    <table width="200" border="1" id="customers">
      <tr>
        <th scope="col">Item Name </th>
        <th scope="col">Quantity ordered </th>
        <th scope="col">Price</th>
        <th scope="col">Photo</th>
      </tr>
      {% for i in val %}
      <tr>
        <td>{{i.menu_id.item_name}}</td>
        <td>&nbsp;{{i.quantity}}</td>
        <td>&nbsp;{{i.menu_id.rate}}</td>
        <td>&nbsp;<img src="{{i.menu_id.photo.url}}" width="150" height="150"></td>
      </tr>
      {% endfor %}
      </table>
  </div>
</form>
</body>
</html>
{% endblock %}
